<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>

    <div id="board" class="container bg-danger mb-5 mx-auto text-center py-5 fw-bold"></div>
    <div class="container text-center fw-bold mt-5">

        <div class="row mt-5 border-bottom pb-3 border-danger">
            <div onclick="cols1()" id="cols-1" class="col border-end border-danger border-2 py-3"></div>
            <div onclick="cols2()" id="cols-2" class="col border-end border-danger border-2 py-3"></div>
            <div onclick="cols3()" id="cols-3" class="col py-3"></div>
        </div>
        <div class="row mt-5 border-bottom pb-3 border-danger">
            <div onclick="cols4()" id="cols-4" class="col border-end border-danger border-2 py-3"></div>
            <div onclick="cols5()" id="cols-5" class="col border-end border-danger border-2 py-3"></div>
            <div onclick="cols6()" id="cols-6" class="col py-3"></div>
        </div>
        <div class="row mt-5">
            <div onclick="cols7()" id="cols-7" class="col border-end border-danger border-2 py-3"></div>
            <div onclick="cols8()" id="cols-8" class="col border-end border-danger border-2 py-3"></div>
            <div onclick="cols9()" id="cols-9" class="col py-3"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
